<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>Modern Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0evSXBKlMRgGLukmazBsA4BfVn/jZfuZAySxOiDtTzAxbIoBtztRHqASxGzEfyQel" crossorigin="anonymous">
   
      
</head>
<body>

    <!-- sidebar -->
   <input type="checkbox" id="menu-toggle">
    <div class="sidebar">
        <div class="side-header">
            <h3>Admin</h3>
        </div>

            <div class="side-menu">
                <ul>
                    <li>
                       <a href="adminpage.html">
                            <span class="las la-home"></span>
                            <small>Dashboard</small>
                        </a>
                    </li>
                   
                    <li>
                       <a href="listWebinar.html">
                            <span class="las la-clipboard-list"></span>
                            <small>List Webinar</small>
                        </a>
                    </li>

                    <li>
                        <a href="addwebinar.html" class="active">
                             <span class="las la-clipboard-list"></span>
                             <small>Tambah Webinar</small>
                         </a>
                     </li>

                </ul>
            </div>
        </div>
    </div>
    
    <div class="main-content">
        
        <header>
            <div class="header-content">
                <label for="menu-toggle">
                    <span class="las la-bars"></span>
                </label>
                <div class="header-menu">
                    <div class="user">
                        <div class="bg-img" style="background-image: url(img/1.jpeg)"></div>
                        
                        <span class="las la-power-off"></span>
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- main -->
        <main>
            
            <div class="page-header">
                <h1>Tambah Webinar</h1>
                <small>Home / Tambah Webinar</small>
            </div>
            
            <div class="page-content">
            
                <div class="analytics">
 
        <!-- add webinar -->
        <div class="form-container">
            <form action="/add-webinar" method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="title" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: gray;">Judul Webinar:</label>
                <input type="text" id="title" name="title" class="form-control"  required>
              </div>
          
              <div class="form-group">
                <label for="description" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: gray;">Deskripsi Webinar:</label>
                <textarea id="description" name="description" class="form-control" rows="5" cols="60" required></textarea>
              </div>
          
              <div class="form-group">
                <label for="image" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: gray;">Gambar:</label>
                <input type="file" id="image" name="image" class="form-control-file" required>
              </div>
          
              <button type="submit" class="btn btn-primary">Tambahkan Webinar</button>
            </form>
          </div>
          
              </div>
          
          
        </main>

  </div>

</body>
</html>
