<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Webinar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<!-- popup -->
<body>
  <div class="min-h-screen flex items-center justify-center">
    <div class="container max-w-xl">
      <div class="login-form bg-white shadow-md rounded-lg px-8 pb-8 flex flex-col items-center">
        <div id="popup" class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-gray-500 bg-opacity-50 overflow-auto z-50">
          <div class="relative p-4 mx-auto max-w-sm rounded-md bg-white shadow-lg">
            <p>terima kasih atas komentar baik anda.</p>
            <button id="close-popup" class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:hover:bg-blue-800 dark:focus:ring-blue-600">Tutup</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- end -->

<script>
  const tombolSubmit = document.getElementById('submit-button'); // Ganti dengan ID tombol submit Anda
const popup = document.getElementById('popup');
const tombolTutup = document.getElementById('close-popup');

tombolSubmit.addEventListener('click', () => {
  popup.classList.remove('hidden'); // Tampilkan popup
});

tombolTutup.addEventListener('click', () => {
  popup.classList.add('hidden'); // Sembunyikan popup
});

</script>
</html>
